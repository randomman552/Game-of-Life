<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" defer></script>
    <script src="modules/popup.js" defer></script>
</head>
<body>
    <canvas id="canvas">This browser does not support canvas.</canvas>
    <nav class="bottom">

        <div class="input-group" title="Time controls">
            <button id="start/stop" title="Pause or play simulation">Start</button>
            <button id="step" title="Iterate simulation">Step</button>
            <label for="timescale">Time Scale:</label>
            <input title="The simulation rate used when running" type="range" name="timescale"
                   id="timescale" max="100" min="1" step="any">
        </div>

        <div class="input-group" title="Camera controls">
            <button id="move/select" title="Toggle movement mode">Move Mode</button>
            <label for="zoom">Zoom:</label>
            <input title="Zoom level"
                    type="range" name="zoom" id="zoom" min="0.5" max="5" value="1" step="any">
        </div>

        <div class="input-group" title="Board controls">
            <button id="save">Save</button>
            <button id="load" onclick="togglePopup('load-popup');">Load</button>
            <button id="clear">Clear</button>
        </div>
    </nav>

    <div class="popup-container">
        <div id="load-popup" class="popup">
            <header>Load</header>
                <main>
                    <div class="file-select">
                        <label for="example-load">Load Example:</label>
                        <select name="example-load" id="example-load">
                            <option value="">None</option>
                        </select>
                    </div>

                    <div class="file-select">
                        <label for="file-load">Load File:</label>
                        <input type="file" name="file-load" id="file-load" accept="application/json">
                    </div>
                </main>
            <footer>
                <button onclick="togglePopup('load-popup');">Cancel</button>
            </footer>
        </div>
    </div>
</body>
</html>
