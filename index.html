<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <canvas id="canvas">This browser does not support canvas.</canvas>
    <nav class="bottom">
        <div class="input-container" title="Pause/play">
            <button id="pause/play" class="control pause active"></button>
        </div>
        <div class="input-container" title="Time Scale">
            <label class="icon" for="timescale"></label>
            <input type="range" name="timescale" id="timescale" max="100" min="1" step="any">
        </div>
    </nav>
</body>
</html>
